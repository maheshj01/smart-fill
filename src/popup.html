<!DOCTYPE html>
<html>

<head>
    <title>Gemini API Key Manager</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">G</div>
            <h1>Gemini API Key Manager</h1>
        </div>

        <div class="form-group">
            <label for="api-key">Your Gemini API Key</label>
            <div class="api-input">
                <input type="password" id="api-key" placeholder="Enter your API key here">
                <button class="toggle-visibility" id="toggle-visibility">Show</button>
            </div>
            <small>Your API key is stored locally and never shared.</small>
        </div>

        <button id="save-button">Save API Key</button>

        <div class="status" id="status"></div>

        <div class="footer">
            Securely manage your Gemini API key for enhanced AI functionality.
        </div>
    </div>
    <script src="popup.js" />
</body>

</html>
